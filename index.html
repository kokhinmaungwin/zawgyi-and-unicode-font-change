<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8" />
    <title>Myanmar Font Converter</title>
    <style>
  .font-switcher {
    background: #f0f4f8;
    padding: 10px 15px;
    border: 1px solid #a0c4ff;
    border-radius: 8px;
    font-family: Arial, sans-serif;
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }
  .font-switcher label {
    font-weight: 600;
    color: #333;
  }
  .font-switcher select {
    padding: 5px 8px;
    border-radius: 6px;
    border: 1px solid #87cefa;
    background-color: white;
    font-size: 14px;
    cursor: pointer;
  }
</style>
</head>
<body>
    <div class="font-switcher">
  <label for="font-select">Choose Font Here:</label>
  <select id="font-select" onchange="changeFont(this.value)">
    <option value="zawgyi">Zawgyi-One</option>
    <option value="unicode">Unicode</option>
  </select>
</div>
<script>
  function changeFont(value) {
    if(value === 'zawgyi') {
      document.body.style.fontFamily = 'Zawgyi-One, Arial, sans-serif';
    } else if(value === 'unicode') {
      document.body.style.fontFamily = 'Myanmar3, Padauk, Parabaik, Arial, sans-serif';
    }
  }
</script>

    <script src="converter.js"></script>
</body>
</html>
